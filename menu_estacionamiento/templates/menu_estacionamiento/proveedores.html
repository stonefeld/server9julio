{% load static %}

{% block subtitle %}

{% endblock subtitle %}

{% block content %}
  <div class="content-section" style="padding:20px;">
    <div id="form_card" class="card-panel col s12">

      <div class="d-flex">
        <div class="input-group mx-auto" style="margin-bottom: 25px;">
          <input type="text"  placeholder="Buscar..." name="buscar" id="buscar" value="" style="padding: 10px"></input>
          <button type="button" id="clear-button" class="btn btn-secondary" style="padding: 10px; margin: 0px 5px 0px 5px">
            <i>Borrar b√∫squeda</i>
          </button>
        </div>

        <div class="p-2">
          <a href="{% url 'estacionamiento:agregar-proveedor' %}" class="btn btn-outline-info" style="float: right">Agregar un proveedor</a>
        </div>
      </div>

      <!-- Tabla de proveedores -->
      <table class="table">
        <thead>
          <tr>
            <th class="orderable">
              <a href="" style="text-decoration: none">ID</a>
            </th>
            <th class="orderable">
              <a href="" style="text-decoration: none">Proveedor</a>
            </th>
        </thead>

        <tbody id="proveedores"></tbody>
      </table>

      <div id="navbuttons"></div>

    </div>
  </div>

  <script src="{% static 'usuariosistema/estacionamiento.js' %}">
